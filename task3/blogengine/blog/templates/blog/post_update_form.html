{% extends 'blog/base_blog.html' %}

{% block title %}
    Update post "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" name="button" class="btn btn-primary">Update post</button>
    </form>

{% endblock %}
